    <section class="body">
      <div class="container bg-white">
        <div class="row">
          <div class="col-sm-3 col-md-2">
            <h2>
              Add item
            </h2>
            
            <p>
              <a href="#modal-form" data-toggle="modal" data-target="#modal-form" title="Add a picture" class="add-link">
                <i class="fa fa-plus-circle" aria-hidden="true"></i> 
                Add a picture
              </a>
            </p>
          </div>
          
          <div class="col-sm-9 col-md-10">
            <h2>
              Photo Gallery
            </h2>
            <div id="error-div" class="alert alert-danger {$ACTIVE$}">
                  {$UPLOAD_ERROR$}
            </div>
            <div class="row">
              {$FILES$}
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <div class="modal fade" id="modal-form" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3>
              Picture upload
            </h3>
          </div>
          
          <div class="modal-body">
            <form id="upload-form" action="{$SITE_ROOT$}/upload" method="post" enctype="multipart/form-data">
              <fieldset>
                <div class="form-group">
                  <label for="images">
                    Select images to upload (3 max):
                  </label>
                  <input class="form-control" type="file" id="images" name="images[]" multiple required />
                </div>
                
                <div class="form-group">
                  <label for="caption">
                    Add a photo caption
                  </label>
                  <input class="form-control" type="text" id="caption" name="caption" placeholder="Add and optional caption" />
                </div>
                
                <div class="form-group">
                  <input type="hidden" id="user" name="user" value="admin" />
                </div>
                
                <div class="form-group">
                  <button class="btn btn-primary long-btn" type="submit" id="submit-form" name="submit-form">
                    Submit
                  </button>
                </div>
              </fieldset>
            </form>
            
            <div class="loader">
              <img src="{$MEDIA$}/img/loader.gif" alt="loader" />
            </div>
          </div>
        </div>
      </div>
    </div>
